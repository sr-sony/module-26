<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center ">Welcome to <span class="font-semibold text-blue-600">baap er bank!!!</span></h1>
    </header>

    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-10 p-8">
            <h3 class="font-medium text-2xl mb-5">Please Login First</h3>
            <div>
                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="enter email">
                <input class="w-9/12 block mb-3 px-3" type="password" name="" id="user-password" placeholder="enter password">

                <button class="bg-red-600 hover:bg-sky-700 px-8 py-2 text-white rounded-lg font-medium" id="btn-submit">submit</button>
            </div>
        </section>
    </main>

    <!-- javascript script file -->
    <script src="js/login.js"></script>
</body>
</html>
