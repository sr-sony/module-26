<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center ">Let's get some<span class="font-semibold text-blue-600">Moooooney!!!</span></h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">00</span></h2>
                </div>
               
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-300 rounded-xl p-8">
                    <h4 class="text-2xl mb-4 font-semibold text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-3 px-3" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">

                <button class="bg-green-500 hover:bg-sky-700 px-8 py-2 text-white rounded-lg font-medium" id="btn-deposit">submit</button>
                </div>


                <div class="bg-teal-300 rounded-xl p-8">
                    <h4 class="text-2xl mb-4 font-semibold text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-3 px-3" type="text" name="" id="withdraw-field" placeholder="$ amount you want to deposit">

                <button class="bg-green-500 hover:bg-sky-700 px-8 py-2 text-white rounded-lg font-medium" id="btn-withdraw">submit</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
